name: Feature code review

on:
  push:
    branches: [feature/setup-backend]

env:
  RAILS_ENV: test

jobs:
  backend-ci:
    uses: ./.github/workflows/feature-code-review.yml

  deployment:
    name: Deployment
    runs-on: ubuntu-22.04
    needs: [backend-ci]

    steps:
      - name: Trigger deployment on render.com
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
